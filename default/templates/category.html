{% extends 'default.html' %}
{% load static %}
{% block title %} Add Category {% endblock %}
{% block content %}
<!-- page content -->
<div class="right_col" role="main">
<div class="">
    <div class="clearfix"></div>
    <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
        <div class="x_title">
            <h2>Add Category <small></small></h2>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <br />
            <form action="{% url 'datasheet:addCategory' %}" method="POST" id="demo-form2" 
            class="form-horizontal form-label-left" data-parsley-validate>
                {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">{{ form.title.label }} <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">{{ form.title }}</div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">{{ form.description.label }} <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">{{ form.description }}</div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3 col-sm-3 col-xs-12" for="first-name">{{ form.display_order.label }} <span class="required">*</span>
                </label>
                <div class="col-md-6 col-sm-6 col-xs-12">{{ form.display_order }}</div>
            </div>
            <div class="ln_solid"></div>
            <div class="form-group">
                <div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
                <button class="btn btn-primary" type="button">Cancel</button>
                <button class="btn btn-primary" type="reset">Reset</button>
                <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
            </form>
        </div>
        </div>
    </div>
    </div>
    </div>
</div>
{% endblock %}
